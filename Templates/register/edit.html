{% extends 'register/home.html'%}

{% block content %}

<br><br><br>

<div class="container">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href=".." data-target="#profile" data-toggle="tab" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="../changepassword" data-target="#messages" data-toggle="tab" class="nav-link">Change Password</a>
                </li>
                <li class="nav-item">
                    <a href="."  class="nav-link active">Edit Profile</a>
                </li>
            </ul>
     
                <div class="tab-pane active" id="edit">
                    <form role="form" method="POST">  {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">User name</label>
                            <div class="col-lg-9">
                                {{form.username}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">First name</label>
                            <div class="col-lg-9">
                                {{form.first_name}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                {{form.email}}
                            </div>
                        </div>
                
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="reset" class="btn btn-secondary" value="Cancel">
                                <input type="submit" class="btn btn-primary" value="Save Changes">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
